<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add {{ section|capitalize }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        label { display: block; margin: 10px 0 5px; }
        input, select { width: 100%; padding: 8px; }
    </style>
</head>
<body>
    <h1>Add {{ section|capitalize }}</h1>
    <a href="/dashboard">Back to Dashboard</a>
    {% if section == 'donor' %}
        <form method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="blood_type">Blood Type:</label>
            <select id="blood_type" name="blood_type" required>
                <option value="A+">A+</option><option value="A-">A-</option>
                <option value="B+">B+</option><option value="B-">B-</option>
                <option value="AB+">AB+</option><option value="AB-">AB-</option>
                <option value="O+">O+</option><option value="O-">O-</option>
            </select>
            <label for="medical_history">Medical History:</label>
            <input type="text" id="medical_history" name="medical_history">
            <label for="last_donation">Last Donation (YYYY):</label>
            <input type="text" id="last_donation" name="last_donation">
            <button type="submit">Add Donor</button>
        </form>
    {% elif section == 'request' %}
        <form method="post">
            <label for="hospital">Hospital:</label>
            <input type="text" id="hospital" name="hospital" required>
            <label for="blood_type">Blood Type:</label>
            <select id="blood_type" name="blood_type" required>
                <option value="A+">A+</option><option value="A-">A-</option>
                <option value="B+">B+</option><option value="B-">B-</option>
                <option value="AB+">AB+</option><option value="AB-">AB-</option>
                <option value="O+">O+</option><option value="O-">O-</option>
            </select>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
            <button type="submit">Add Request</button>
        </form>
    {% elif section == 'fmea' %}
        <form method="post">
            <label for="process_step">Process Step:</label>
            <input type="text" id="process_step" name="process_step" required>
            <label for="failure_mode">Failure Mode:</label>
            <input type="text" id="failure_mode" name="failure_mode" required>
            <label for="cause">Cause:</label>
            <input type="text" id="cause" name="cause" required>
            <label for="effect">Effect:</label>
            <input type="text" id="effect" name="effect" required>
            <label for="severity">Severity (1-10):</label>
            <input type="number" id="severity" name="severity" min="1" max="10" required>
            <label for="occurrence">Occurrence (1-10):</label>
            <input type="number" id="occurrence" name="occurrence" min="1" max="10" required>
            <label for="detection">Detection (1-10):</label>
            <input type="number" id="detection" name="detection" min="1" max="10" required>
            <button type="submit">Add FMEA</button>
        </form>
    {% endif %}
</body>
</html>
